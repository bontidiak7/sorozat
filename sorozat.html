<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Mértani sorozat</title>
    <link rel="stylesheet" href="sorozat.css">
</head>
<body>

<div class="container">
    <h1>Mértani sorozat</h1>

    <p><strong>Első tag:</strong> a₁ = 1</p>

    <div class="csuszka-doboz">
        <label>q értéke:</label>
        <input
            type="range"
            id="qCsuszka"
            min="-0.9"
            max="0.9"
            step="0.01"
            value="0.50"
        >
        <span id="qErtek">0.50</span>
    </div>
     <h3>Az első 10 tag értéke:</h3>
    <div id="tagLista"></div>

    <div class="osszeg">
        <p><strong>Az első 10 tag összege:</strong> <span id="elso10Osszeg"></span></p>
        <p><strong>Végtelen mértani sorozat összege:</strong> <span id="vegtelenOsszeg"></span></p>
    </div>
</div>

<script src="sorozat.js"></script>
</body>
</html>
